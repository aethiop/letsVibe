<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe</title>
</head>
<body>
    <form id="account-create">
        <input id="username" placeholder="Username">
        <input id="sign_up" type="submit" value="Sign Up">
    </form>
    <form id="account-login">
        <input id="priv-key" placeholder="Private Key">
    </form>

    <br>
    
    <button id="account-logout">Logout</button>
    <button id="debug-print">Console</button>

    <br>

    <form id="vibe-link">
        <input id="paste-friend-link" placeholder="Paste Friend Link">
    </form>
    <h2>Logged in as:</h2>

    <div class="thisUser"></div>
    <h2>Friends</h2>
    <div class="user-list">
    </div>

    <audio class="localAudio"></audio>
    <audio class="remoteAudio"></audio>
    <div class="vibe-session"></div>
    <button class="call_answer">Answer</button>
    <button class="call_reject">Reject</button>

    
    <script src="js/lib/jquery.js"></script>

    <script src="js/lib/gun.js"></script>
    <script src="js/lib/radix.js"></script>
    <script src="js/lib/radisk.js"></script>
    <script src="js/lib/store.js"></script>
    <script src="js/lib/rindexed.js"></script>
    <script src="js/lib/sea.js"></script>
    <script src="js/lib/iris.js"></script>
    <script src="js/lib/nts.js"></script>
    <script src="js/lib/resonance-audio.min.js"></script>
    
    
    <script type="module" src="js/main.js"></script>  
</body>
</html>
